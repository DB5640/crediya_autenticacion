databaseChangeLog:
  - changeSet:
      id: creation table roles
      author: manuel
      changes:
        - createTable:
            tableName: roles
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
            columns:
              - column:
                  name: rol_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_roles
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: descripcion
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: roles
            columnNames: nombre
            constraintName: uq_roles_nombre
  - changeSet:
      id: creation table usuarios
      author: manuelcely75@gmail.com
      changes:
        - createTable:
            tableName: usuarios
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
            columns:
              - column:
                  name: id_usuario
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_usuarios
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: fecha_nacimiento
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: direccion
                  type: VARCHAR(255)
              - column:
                  name: telefono
                  type: VARCHAR(30)
              - column:
                  name: correo_electronico
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: salario_base
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: documento_identidad
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: rol_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - addUniqueConstraint:
                  tableName: usuarios
                  columnNames: correo_electronico
                  constraintName: uq_usuarios_correo
              - addUniqueConstraint:
                  tableName: usuarios
                  columnNames: documento_identidad
                  constraintName: uq_usuarios_documento
              - createIndex:
                  tableName: usuarios
                  indexName: idx_usuarios_rol_id
                  columns:
                    - column:
                        name: rol_id
              - addForeignKeyConstraint:
                  baseTableName: usuarios
                  baseColumnNames: rol_id
                  referencedTableName: roles
                  referencedColumnNames: rol_id
                  constraintName: fk_usuarios_roles
                  onDelete: RESTRICT
                  onUpdate: CASCADE


